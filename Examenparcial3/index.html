<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Propina</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor">
        <h1>Calculadora de Propina</h1>
        <form id="formularioPropina">
            <div class="grupo-formulario">
                <label for="subtotal">Subtotal:</label>
                <input type="number" id="subtotal" required placeholder="Ingrese el subtotal" />
            </div>
            <div class="grupo-formulario">
                <label for="porcentajePropina">Porcentaje de Propina:</label>
                <input type="number" id="porcentajePropina" required placeholder="Ingrese el porcentaje de propina" />
            </div>
            <div class="resultado">
                <p><strong>Propina: </strong><span id="montoPropina">0</span></p>
                <p><strong>Total a pagar: </strong><span id="montoTotal">0</span></p>
            </div>
            <button type="submit">Calcular</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
